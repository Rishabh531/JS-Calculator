<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icons8-calculator-64.png">
  </head>
  <body>
    <div class="container">
      <h1>JAVASCRIPT CALCULATOR</h1>
      <div class="calculator">
        <input id="screen" placeholder="0" /><br />
        <button class="Sbtn" onclick="erase()">C</button>
        <button class="Sbtn" onclick="press('(')">(</button>
        <button class="Sbtn" onclick="press(')')">)</button>
        <button class="Sbtn" onclick="press('%')">%</button>
        <br />
        <button class="btn" onclick="press(7)">7</button>
        <button class="btn" onclick="press(8)">8</button>
        <button class="btn" onclick="press(9)">9</button>
        <button class="Sbtn" onclick="press('+')">+</button>
        <br />
        <button class="btn" onclick="press(4)">4</button>
        <button class="btn" onclick="press(5)">5</button>
        <button class="btn" onclick="press(6)">6</button>
        <button class="Sbtn" onclick="press('-')">-</button>
        <br />
        <button class="btn" onclick="press(1)">1</button>
        <button class="btn" onclick="press(2)">2</button>
        <button class="btn" onclick="press(3)">3</button>
        <button class="Sbtn" onclick="press('*')">X</button>
        <br />
        <button class="btn" onclick="press('.')">.</button>
        <button class="btn" onclick="press(0)">0</button>
        <button class="btn" onclick="press('/')">/</button>
        <button
          class="Sbtn2" onclick="equal()"> = </button>
        <br />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
